<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ultrasound Streaming</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js" ></script>
  <script type="text/javascript" src="janus.js" ></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="snapshot.js"></script>
</head>
<body>

	<div id="main">
    <div id="content">
      <div id="video-col" class="">
        <div id="video-wrapper" class="pill">
          <p id="video-status">No ultrasound stream detected.</p>
    		  <video id="video" autoplay/>
        </div>

      <div id="snapshots" class="pill pill--vertical">
        <h2>Image Snapshots  <a href="#" id="take-snapshot">&#10133;</a></h2>
        

        <div id="snapshots-container" class="horizontal-scroll">
        </div>

      </div>


      </div>
      <div id="details-col" class=" disabled">
        <div id="details" class="pill pill--vertical">
          
        <h2>Details</h2>

          <div class="patient-details">
            <table class="table table-no-border">
              <tbody>
                <tr>
                  <td>Patient Name</td>
                  <td id="detail-patient-name"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="image-controls" class="pill pill--vertical">
          <h2>Image Controls</h2>
          
          <div id="slice">
            <div id="slice-control"></div>
          </div>

          <div id="zoom">
            <div id="zoom-control"></div>
          </div>

        </div>





      </div>


    </div>

	</div>

</body>
</html>
