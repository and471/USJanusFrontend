<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ultrasound Streaming</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js" ></script>
  <script type="text/javascript" src="janus.js" ></script>
  <script type="text/javascript" src="controller.js"></script>
</head>
<body>

	<div class="main container-fluid">
    <div id="content" class="row">
      <div id="video-col" class="col-md-8">
        <div id="video-wrapper" class="pill">
          <p id="video-status">No ultrasound stream detected.</p>
    		  <video id="video" autoplay/>
        </div>
      </div>
      <div id="details-col" class="col-md-4">
        <div id="details" class="pill pill--vertical">
          
        <h2>Details</h2>

          <div class="patient-details">
            <table class="table table-no-border">
              <tbody>
                <tr>
                  <td>Patient Name</td>
                  <td id="detail-patient-name"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="image-controls" class="pill pill--vertical">
          <h2>Image Controls</h2>
          
          <div id="slice-controls">



          </div>

        </div>
      </div>
    </div>
    <div class="row">
                
      <div id="debug" class="bg-info col-md-12">
        <input id="datasend" type="text"></input>
        <button id="send">SENNNND</button>
      </div>
    </div>

	</div>

</body>
</html>
